<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Open new joint account</title>
</head>
<body>
<form action="openNewJointAccountServlet" id="upgradeUser" method="post">
	
	<h2>Do you want to open a Checking Account or Savings Account? : </h2>
	<table>
		<tr>
			<td>
				<h3><input type="radio" name="Choice" value="Checking">Checking Account </h3>
			</td>
			<td> </td>
			<td>
				<h3><input type="radio" name="Choice" value="Savings">Savings Account </h3> 
			</td>
		</tr>
		
		<tr>
			<td>
				<h3>Add user to your account : </h3>
			</td>
			<td>
				<h3><input type="text" name="userName"></h3>
			</td>
		</tr>
		
		<tr>
			<td> </td>
			<td>
				<input type="submit" value="Submit" />  
			</td>
		</tr>
	</table>
	
</form>
</body>
</html>
